workflows:
  massapp_workflow:
    name: Build MassApp APK
    environment:
      flutter: stable
    scripts:
      - rm -rf build/
      - rm -rf .dart_tool/
      - flutter clean
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    working_directory: massapp_frontend
